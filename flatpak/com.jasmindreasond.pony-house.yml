app-id: com.jasmindreasond.pony-house
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
branch: dev
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=xdg-cache
  - --filesystem=xdg-config
  - --filesystem=xdg-download
  - --filesystem=/tmp
  - --talk-name=org.freedesktop.Notifications"
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: passky
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/passky/flatpak-node/cache
        npm_config_cache: /run/build/passky/flatpak-node/npm-cache
        npm_config_nodedir: '/usr/lib/sdk/node20'
        npm_config_offline: 'true'
    subdir: main
    sources:
      # - type: archive
      #   url: https://github.com/Pony-House/Client/archive/v8.1.2.tar.gz
      #   sha256: 8165a00aae817734a61096e7d69e810f4102185ec49d1fdff54696bd0c96eae9
      #   dest: main
      - generated-sources.json
      - type: file
        path: com.jasmindreasond.pony-house.metainfo.xml
      - type: file
        path: com.jasmindreasond.pony-house.desktop
      # - type: file
      #   path: com.jasmindreasond.pony-house.svg
      - type: file
        path: com.jasmindreasond.pony-house.png
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/passky "$@"
    build-commands:
      - jq '.build.linux.target="dir"' <<<$(<package.json) > package.json
      - 'HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror'
      - yarn install --offline
      - yarn run electron:build
      - cp -a dist/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ ../run.sh
      - install -D -m644 -t /app/share/applications ../com.rabbit_company.passky.desktop
      - install -D -m644 -t /app/share/icons/hicolor/128x128/apps ../com.rabbit_company.passky.png
      - install -D -m644 -t /app/share/icons/hicolor/scalable/apps ../com.rabbit_company.passky.svg
      - install -D -m644 -t /app/share/metainfo ../com.rabbit_company.passky.metainfo.xml
